{% extends 'base.html' %}

{% block title %} {{ page_title }} {% endblock %} 

{% block content %}
  <h1> {{ page_title }} </h1>

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Items</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      {% for task in tasks %}
      <tr>
        <th scope="row"> {{ forloop.counter }} </th>
        <td> {{ task.title }} </td>
        <td><a href=" {% url 'todo:task-update' task.id  %} " class="btn btn-warning" title="update">Update</a></td>
        <td><a href=" {% url 'todo:task-delete' task.id  %} " class="btn btn-danger" title="delete">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a class="btn btn-success" href="{% url 'todo:task-create' %}">Add New Task</a>
{% endblock %}
